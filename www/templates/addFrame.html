<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">添加好友相框</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddFrame()">取消</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
      <label class="item item-input">
          <span class="input-label">相框ID</span>
          <span class="input-label">{{frameData.deviceIdShort}}</span>
        </label>
        <label class="item item-input">
          <span class="input-label">好友昵称</span>
          <input type="text" ng-model="frameData.userNickName">
        </label>
        <label class="item item-input">
          <span class="input-label">相框昵称</span>
          <input type="text" ng-model="frameData.frameNickName">
        </label>
        <label class="item">
          <button class="button button-block button-energized" ng-click="addFriendFrameSave()" >添加</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
