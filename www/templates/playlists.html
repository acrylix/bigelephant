<ion-view view-title="大象框" >

<ion-nav-bar class="bar-stable">
  <ion-nav-buttons side="left">
    <!-- Toggle left side menu -->
    <button menu-toggle="left" class="button button-icon button-clear button-energized icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button" ng-click="myPopup()">
    <i class="icon ion-search energized"></i>
  </button>
  </ion-nav-buttons>
</ion-nav-bar>





  <ion-content style="margin-bottom: 56px;">
  <ion-refresher
    pulling-text="使劲拉..."
    on-refresh="listRefresh()">
  </ion-refresher>
    <ion-list
		show-delete="shouldShowDelete"
		show-reorder="shouldShowReorder"
		can-swipe="listCanSwipe">
    <ion-item ng-repeat="frame in frames" href="#/app/playlists/{{frame.frame.id}}" style="color:white;">
      <!-- {{playlist.title}} -->
      <img id="frame-list-user-avatar" class="album-top" src="http://blog.sumall.com/wp-content/uploads/2015/05/default-profile-01.png">

      <div class="album-cover" ng-style="{'background-image':'url('+frame.latestImg+')'}">

      </div>


      <div class="row row-bottom">
        <div class="col col-10">
          <!-- {{frameImg['56ab71ecd342d300543803ca']}} -->
        </div>
        <div class="col col-70 col-frame-item album-top">
          <div class="col">{{frame.frameNickName}}<br>{{frame.frame.deviceIdShort}}</div>
        </div>
        <div class="col col-10">
        </div>
        <div class="col col-10">
          <div class="spacer" style="height: 100px;"></div>
          <div class="row">
          </div>
          <div class="row">
            <div class="col col-frame-item album-top">{{frame.totalImage}}张</div>
          </div>
        </div>
      </div>

      <ion-option-button class="button-stable" ng-click="renameFrame(frame)">
      修改备注
      </ion-option-button>

      <ion-option-button class="button-assertive" ng-click="deteleFrame(frame, $index)" style="width:110px;">
      删除相框&nbsp;<i class="icon ion-trash-a"></i>
      </ion-option-button>

      <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
      </ion-delete-button>

      <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
      </ion-reorder-button>

    </ion-item>
    </ion-list>



</ion-content>
 <ion-footer-bar align-title="left" class="bar-stable" style="height: 100px;">
  <div style="padding-left: 10px;">
    <button class="button" ng-click="cameraButton()">
    <div style="padding-left: 3px; padding-top: 5px;">
      <div class="row" style="background-color: #ffc900; border-radius: 100px; width: 43px;">
        <i class="icon ion-camera stable" style="padding-left: 6px;"></i>
      </div>
    </div>
    <div class="row">
       发照片
      </div>
      </button>
  </div>
  <h1 class="title"></h1>

  <div class="buttons" style="padding-right: 10px;">
    <button class="button" ng-click="button()">
    <div style="padding-left: 3px; padding-top: 5px;">
      <div class="row" style="background-color: #ffc900; border-radius: 100px; width: 43px;">
        <i class="icon ion-person-add stable" style="padding-left: 6px;"></i>
      </div>
    </div>
    <div class="row">
       加好友
      </div>
      </button>
  </div>

</ion-footer-bar>
</ion-view>

    <div class="bar bar-footer bar-balanced" style="height: 100px;" ng-show="showUpload" ng-cloak>
    <ion-spinner icon="lines"></ion-spinner>
      <div class="title">正在上传 {{current}}/{{total}} </div>
    </div>
