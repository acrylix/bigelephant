<ion-view view-title="大象框">

<ion-nav-buttons side="right">
        <button class="button" ng-click="myPopup()">
            <i class="icon ion-search"></i>
        </button>
    </ion-nav-buttons>

    

  <ion-content>
  <ion-refresher
    pulling-text="使劲拉..."
    on-refresh="listRefresh()">
  </ion-refresher>
    <ion-list
		show-delete="shouldShowDelete"
		show-reorder="shouldShowReorder"
		can-swipe="listCanSwipe">
    <ion-item back-img="" ng-repeat="frame in frames" href="#/app/playlists/{{frame.frame.id}}">
      <!-- {{playlist.title}} -->
      <img id="frame-list-user-avatar" class="album-top" src="http://blog.sumall.com/wp-content/uploads/2015/05/default-profile-01.png">
      
      <div class="album-cover">
        <img id="test" cache-src="{{frame.latestImg}}">
      </div>

      <div class="row row-bottom">
        <div class="col col-10">
          <!-- {{frameImg['56ab71ecd342d300543803ca']}} -->
        </div>
        <div class="col col-70 col-frame-item album-top">
          <div class="col">{{frame.frameNickName}}<br>{{frame.frame.deviceIdShort}}</div>
        </div>
        <div class="col col-10">
        </div>
        <div class="col col-10">
          <div class="spacer" style="height: 100px;"></div>
          <div class="row">
          </div>
          <div class="row">
            <div class="col col-frame-item album-top">{{frame.totalImage}}张</div>
          </div>
        </div>
      </div>

      <ion-option-button class="button-assertive" ng-click="deteleFrame(frame, $index)" style="width:110px;">
      删除相框&nbsp;<i class="icon ion-trash-a"></i>
      </ion-option-button>

      <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
      </ion-delete-button>

      <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
      </ion-reorder-button>

    </ion-item>
    </ion-list>



  </ion-content>
 <ion-footer-bar align-title="left" class="bar-energized">
  <div class="buttons">
    <button class="button" ng-click="cameraButton()"><i class="icon ion-camera"></i> 发照片</button>
  </div>
  <h1 class="title"></h1>
  <div class="buttons" ng-click="button()">
    <button class="button"><i class="icon ion-person-add"></i> 加好友</button>
  </div>
</ion-footer-bar>
</ion-view>

    <div class="bar bar-footer bar-balanced" ng-show="showUpload" ng-cloak>
    <ion-spinner icon="lines"></ion-spinner>
      <div class="title">正在上传 {{current}}/{{total}} </div>
    </div>
