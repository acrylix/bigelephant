<ion-view view-title="选择相框">

<ion-nav-buttons side="right">
        <button class="button" ng-click="send()">
            发送
        </button>
    </ion-nav-buttons>

<ion-nav-buttons side="left">
        <button class="button" ng-click="cancel()">
            取消
        </button>
    </ion-nav-buttons>

<ion-content>

<ion-list>

<ion-checkbox class="checkbox-energized" ng-repeat="item in frames"
                      ng-model="item.checked" 
                      ng-checked="item.checked">
          {{ item.frameNickName }}
        </ion-checkbox>

</ion-list>

</ion-content>


</ion-view>
