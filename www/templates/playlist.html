<ion-content>
	
	<a class="item item-thumbnail-left album-detail" href="" ng-show="isNormalGallery">
		<img id="frame-list-user-avatar" class="album-top album-big-avatar" src="http://blog.sumall.com/wp-content/uploads/2015/05/default-profile-01.png">
		<div class="cloud-album">
		<h2 >{{frame.frameNickName}}</h2>
		<p>已分享 {{frame.totalImage}} 张</p>
		</div>
	</a>


		<div ng-repeat="groupedPair in imgp track by groupedPair[0]">
		        <ion-item class="item-divider gallery-divider">
		            {{groupedPair[0]}}
		        </ion-item>
						<img class="gallery-img" ng-repeat="item in groupedPair[1] track by item.id"
							width="25%"
							height="{{imageWidth}}"
							ng-src="{{item.src}}"
							ng-click="showImages($index, $parent.$index)">
		    </div>
