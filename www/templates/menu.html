<ion-side-menus enable-menu-with-back-views="false">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">

        <a class="item item-thumbnail-left album-menu-detail" href="">

      		<div class="menu-avatar">
      		<h2>{{nickName}}</h2>
      		</div>
      	</a>
        <ion-item class="menu-item" menu-close href="#/app/playlists">
          <i class="icon ion-home"></i>  主页
        </ion-item>
        <ion-item class="menu-item" menu-close href="#/app/album">
          <i class="icon ion-image"></i>  相册
        </ion-item>
        <ion-item class="menu-item" menu-close href="">
          <i class="icon ion-gear-a"></i>  设置
        </ion-item>
        <ion-item class="menu-item" menu-close href="#/app/intro">
          <i class="icon ion-gear-a"></i>  Test
        </ion-item>
        <ion-item class="menu-item" menu-close ng-click="logout()">

  </ion-side-menu>
</ion-side-menus>
