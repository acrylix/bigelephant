<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a class="item item-thumbnail-left album-detail" href="">
      		<img id="frame-list-user-avatar" class="album-top album-big-avatar" src="http://blog.sumall.com/wp-content/uploads/2015/05/default-profile-01.png">
      		<div class="cloud-album">
      		<p>{{nickName}}</p>
      		</div>
      	</a>
        <ion-item menu-close href="#/app/playlists">
          主页
        </ion-item>
        <ion-item menu-close href="#/app/album">
          相册
        </ion-item>
        <ion-item menu-close href="">
          设置
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          登出
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
