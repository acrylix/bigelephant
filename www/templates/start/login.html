<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
    <div class="spacer" style="height: 50px;"></div>
        <form>
            <ion-list>

                <label class="item item-input item-floating-label signup-element">
                    <span class="input-label"><i class="icon ion-email"></i> 请输入您的电子邮箱</span>
                    <input type="text" placeholder="请输入您的电子邮箱" ng-model="creds.email">
                </label>
                <label class="item item-input item-floating-label signup-element">
                    <span class="input-label"><i class="icon ion-lock-combination"></i> 请输入您的密码</span>
                    <input type="text" placeholder="请输入您的密码" ng-model="creds.password">
                </label>
                
            </ion-list>
            <button class="button button-energized button-block" ui-sref="app.playlists">登陆</button>
            <button class="button button-stable button-block" ui-sref="app.playlists">创建账户</button>
            

                    <a ui-sref='#' class="button button-stable button-clear button-block" style="font-size: 90%;">忘记密码?</a>
        </form>
    </ion-content>
</ion-view>
